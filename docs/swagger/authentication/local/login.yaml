post:
  tags:
    - Auth
  summary: Login
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            email:
              type: string
              default: Teste@example.com
            password:
              type: string
              default: string
  responses:
    "200":
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                default: true
              message:
                type: string
                default: Login successful
              data:
                type: object
                properties:
                  accessToken:
                    type: string
                  refreshToken:
                    type: string
      description: Login successful
    "401":
      description: Invalid password
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                default: false
              message:
                type: string
                default: Invalid password
    "404":
      description: User not found
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                default: false
              message:
                type: string
                default: User not found
