post:
  tags:
    - Auth
  summary: Login
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            email:
              type: string
            password:
              type: string
          example:
            email: Teste@example.com
            password: string
  responses:
    "200":
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
              message:
                type: string
            example:
              success: true
              message: Login successful
              data:
                type: object
                properties:
                  accessToken:
                    type: string
                  refreshToken:
                    type: string
      description: Login successful
    "401":
      description: Invalid password
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
              message:
                type: string
            example:
              success: false
              message: Invalid password
    "404":
      description: User not found
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
              message:
                type: string
            example:
              success: false
